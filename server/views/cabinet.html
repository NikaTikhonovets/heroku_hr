<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/server/views/assets/css/general/layout.css">
  <link rel="stylesheet" type="text/css" href="/server/views/assets/css/cabinet.css">
  <title>Users Cabinet</title>
</head>
<body>
<div class="main-div">
  <nav class="navigation">
    <h2 class="logo">hr app</h2>
    <ul class="nav nav-pills nav-stacked menu-list">
      <li class="menu-item"><a href="/server/views/interview.html">Interview</a></li>
      <li class="menu-item"><a href="/server/views/vacancies.html">Vacancies</a></li>
      <li class="menu-item"><a href="/server/views/candidates.html">Candidates</a></li>
      <li class="menu-item"><a href="#">Management</a></li>
    </ul>
  </nav>
  <div class="reset-padding content">

    <header class="content-header">
      <form class="search">
        <span class="glyphicon glyphicon-menu-hamburger" id="nav-menu"></span>
        <span class="search-image"></span>
        <label>
          <input class="search-input" type="search" name="search" placeholder="Search for vacancies, candidates...">
        </label>
      </form>
      <div class="header-button">
        <button class="button-bell"></button>
        <a href="/server/views/cabinet.html"><button class="button-enter"></button></a>
      </div>
    </header>

    <div class="cabinet-page">

      <form class="cabinet-form" action="#">
        <fieldset class="cabinet-info">

          <div class="header">
            <h3 class="form-header">User's cabinet</h3>
            <div class="form-image">
              <div class="form-photo"></div>
              <input type="file" name="photo" id="photo" class="input-file">
              <label for="photo">Choose a photo...</label>
            </div>
          </div>

          <div class="registration-info">
            <div class="form-info">

              <div class="form-field">
                <span>Name</span>
                <input type="text" id="firstName" name="name" placeholder="Your name" required>
              </div>

              <div class="form-field">
                <span>Surname</span>
                <input type="text" id="lastName" name="name" placeholder="Your surname" required>
              </div>

              <div class="form-field">
                <div class="form-select">
                  <span>Role</span>
                  <div class="select">
                    <div class="select-header">
                      <span id="show-body-select" class="glyphicon glyphicon-triangle-bottom "></span>
                      <span id="role">Choose a role </span>
                    </div>

                    <div class="select-role-block hide-block">
                      <div>
                        <input name="role" class="role" type="radio" id="manager" value="manager" checked>
                        <label for="manager">manager</label>
                      </div>
                      <div>
                        <input name="role" class="role" type="radio" id="developer" value="developer">
                        <label for="developer">developer</label>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

              <div class="form-field">
                <span>Email</span>
                <input type="text" id="email" name="name" placeholder="abs@abc.com" required>
              </div>

              <div class="form-field">
                <span>Phone</span>
                <input type="text" name="phone" id="phone"
                       placeholder="+375(__)___-__-__" pattern="^\+375\(\d{2}\)\d{3}-\d{2}-\d{2}$" required>
              </div>

            </div>
          </div>

          <span class="error">Error</span>

          <div class="footer">

            <input class="btn save" type="submit" name="submit" value="save">
            <!-- <input class="btn" type="submit" name="submit" value="edit">-->
          </div>

        </fieldset>
      </form>
    </div>
    <!--Notification block-->
    <aside class="notification-block" id="notification-block">
      <div>
        <div class="notification-header">
          <h4 class="text-center">New candidates</h4>
          <span id="candidates-show-element" class="glyphicon glyphicon-chevron-up"></span>
        </div>

        <div class="notification-block-candidates">
          <div class="notification-body notification-body-candidates">

          </div>
          <div class="notification-footer" id="notif-footer-cand">
            <span id="all-candidates-notification">View All</span>
          </div>
        </div>
      </div>
      <div>
        <div class="notification-header">
          <h4 class="text-center">New interview</h4>
          <span id="interview-show-element" class="glyphicon glyphicon-chevron-up"></span>
        </div>

        <div class="notification-block-interview">
          <div class="notification-body notification-body-interview">

          </div>
          <div class="notification-footer" id="notif-footer-inter">
            <span id="all-interview-natification">View All</span>
          </div>
        </div>
      </div>
    </aside>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="/server/views/assets/js/general/notification.js"></script>
<script src="/server/views/assets/js/cabinet.js"></script>
</body>
</html>
