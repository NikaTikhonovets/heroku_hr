<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/server/views/assets/js/lib/fullcalendar.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.css"/>
  <link rel="stylesheet" type="text/css" href="/server/views/assets/css/general/layout.css">
  <link rel="stylesheet" type="text/css" href="/server/views/assets/css/interview.css">
  <title>Interview</title>
</head>

<body>

<div class="main-div">
  <nav class="navigation">
    <h2 class="logo">hr app</h2>

    <ul class="nav nav-pills nav-stacked menu-list">
      <li class="menu-item selected"><a href="/server/views/interview.html">Interview</a></li>
      <li class="menu-item"><a href="/server/views/vacancies.html">Vacancies</a></li>
      <li class="menu-item"><a href="/server/views/candidates.html">Candidates</a></li>
      <li class="menu-item"><a href="#">Management</a></li>
    </ul>

  </nav>

  <div class="reset-padding content">
    <header class="content-header">
      <form class="search">

        <span class="glyphicon glyphicon-menu-hamburger" id="nav-menu"></span>
        <span class="search-image"></span>

        <label>
          <input class="search-input" type="search" name="search" placeholder="Search for vacancies, candidates...">
        </label>

      </form>

      <div class="header-button">
        <button class="button-bell"></button>
        <a href="/server/views/cabinet.html"><button class="button-enter"></button></a>
      </div>

    </header>
    <div class="page-interview">

      <div class="page-interview-header">
        <h1>Interview</h1>
      </div>

      <div id="calendar" class="page-interview-table">
      </div>

      <!--Notification block-->
      <aside class="notification-block" id="notification-block">
        <div>

          <div class="notification-header">
            <h4 class="text-center">New candidates</h4>
            <span id="candidates-show-element" class="glyphicon glyphicon-chevron-up"></span>
          </div>

          <div class="notification-block-candidates">
            <div class="notification-body notification-body-candidates">
              <div class="notification-card-candidates">


              </div>
            </div>

            <div class="notification-footer" id="notif-footer-cand">
              <span id="all-candidates-notification">View All</span>
            </div>

          </div>
        </div>
        <div>

          <div class="notification-header">
            <h4 class="text-center">New interview</h4>
            <span id="interview-show-element" class="glyphicon glyphicon-chevron-up"></span>
          </div>

          <div class="notification-block-interview">
            <div class="notification-body notification-body-interview">

            </div>

            <div class="notification-footer" id="notif-footer-inter">
              <span id="all-interview-natification">View All</span>
            </div>

          </div>
        </div>
      </aside>

      <!--Modal-window -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!--Modal-content-->
          <div class="modal-content page-interview-modal-window">

            <div class="modal-header head">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body modal-window-body">
              <input type="text" id="title-event" placeholder=" Add title" class="time">
              <div class="modal-body-input">

                <div class="form-1">
                  <span class="glyphicon glyphicon-time "></span>
                  <div class="date">
                    <input id="start" type="date" title="Day start">
                    <input id="end" type="date" title="Day end">
                    <button id="addTime" type="button" class="btn">Add time</button>
                  </div>
                </div>

                <div class="form-1 bootstrap-timepicker timepicker time-panel">
                  <span class="glyphicon glyphicon-time "></span>
                  <div class="date">
                    <input id="time-start" type="text" value="08:00" title="Time start">
                    <input id="time-end" type="text" value="08:00" title="start">
                  </div>
                </div>

                <div class="form-2">
                  <span class="glyphicon glyphicon-user span-image"></span>
                  <div class="select">

                    <div class="select-header">
                      <span id="show-body-select" class="glyphicon glyphicon-triangle-bottom "></span>
                      <span>Choose candidates</span>
                    </div>

                    <div class="select-candidates-block hide-block">
                      <div class="select-body" id="select-block-candidates">

                      </div>

                      <div class="form-2-footer" id="select-candidates-footer">
                        <span id="all-candidates-select">View All</span>
                      </div>

                    </div>
                  </div>
                </div>

                <div class="form-3">
                  <span class="glyphicon glyphicon-user span-image"></span>
                  <div class="select-2">

                    <div class="select-header-2">
                      <span id="show-body-select-2" class="glyphicon glyphicon-triangle-bottom "></span>
                      <span>Choose interviewers</span>
                    </div>

                    <div class="select-interviewers-block hide-block">

                      <div class="select-body-2" id="select-block-interviewers">

                      </div>

                      <div class="form-3-footer" id="select-interviewers-footer">
                        <span id="all-interviewers-select">View All</span>
                      </div>

                    </div>
                  </div>
                </div>

                <div class="place other-options">
                  <span class="glyphicon glyphicon-map-marker"></span>
                  <input id="place" type="text" placeholder="Place...">
                </div>

                <div class="color other-options">
                  <span class="glyphicon glyphicon-tint"></span>
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle button-color" type="button" id="colorList"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      <a class="blue" title="1D3557"></a>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="colorList">
                      <li><a class="red" id="D90429"></a></li>
                      <li><a class="blue" id="1D3557"></a></li>
                      <li><a class="green" id="02C39A"></a></li>
                      <li><a class="lavender" id="7B506F"></a></li>
                      <li><a class="brown" id="280004"></a></li>
                    </ul>
                  </div>
                </div>

                <div class="event-description other-options">
                  <span class="glyphicon glyphicon-align-left"></span>
                  <textarea class="description-text" id="description" placeholder="Description..."></textarea>
                </div>
              </div>

              <div class="modal-footer modal-window-footer">
                <button id="other-options" type="button" class="btn settings">Other options</button>
                <button id="save" type="button" class="btn  save">Save</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.js"></script>
<script src="/server/views/assets/js/lib/moment.min.js"></script>
<script src="/server/views/assets/js/lib/fullcalendar.min.js"></script>
<script src="/server/views/assets/js/interview.js"></script>
<script src="/server/views/assets/js/general/notification.js"></script>

</body>
</html>
