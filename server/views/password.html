<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/server/views/assets/css/general/form.css">
  <link rel="stylesheet" type="text/css" href="/server/views/assets/css/password.css">
  <title>New password</title>
</head>
<body class="body-form">

<form class="form-password password-field" action="#">
  <div class="account-info">

    <h2>Enter new password</h2>

    <div class="form-field">
      Password
      <div class="tooltip">
        <input id="password" class="password" type="password" name="password" placeholder="Password" required
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{6,24}">
        <span class="tooltip-text">Contain:<br> 1.Uppercase letters, 2.Lowercase letters, 3.Numerals, 4.Symbols: @!%*?& </span>
      </div>
    </div>

    <div class="form-field">
      Confirm password
      <div class="tooltip">
        <input id="confirm_password" class="password" type="password" name="password" placeholder="Password" required
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{6,24}">
        <span class="tooltip-text">Enter password again</span>
        <span class="confirm">Passwords Don't Match</span>
      </div>
    </div>

    <span class="error">Error</span>

    <input id="setPassword" class="btn" type="submit" name="submit" value="Save">

  </div>
</form>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
<script src="/server/views/assets/js/password.js"></script>
</body>
</html>
