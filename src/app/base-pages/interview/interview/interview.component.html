<div class="page-interview">
  <div class="page-interview-header">
    <h1>Interview</h1>
  </div>
  <div *ngIf="calendarOptions" class="page-interview-table">
    <ng-fullcalendar #interviewCalendar [options]="calendarOptions"
                     [(eventsModel)]="events" (dayClick)="openModal(eventModal); setDateEvent($event)" (eventRender)="editEvent($event)"></ng-fullcalendar>
  </div>
  <ng-template #eventModal>
    <app-event-add-modal [dateEvent] = "dateEvent" [refModal]="modalRef"
                         (renderEvent)="renderEvent($event)"></app-event-add-modal>
  </ng-template>
</div>
