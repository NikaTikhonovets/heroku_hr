<div class="modal-content page-interview-modal-window">

  <div class="modal-header head">
    <button type="button" class="close" (click)="refModal.hide()">&times;</button>
  </div>

  <div class="modal-body modal-window-body">
    <input type="text" id="title-event" placeholder=" Add title" class="time">
    <div class="modal-body-input">

      <div class="form-1">
        <span class="glyphicon glyphicon-time "></span>
        <div class="date">
          <input id="start" type="date" title="Day start" value={{dateEvent}}>
          <input id="end" type="date" title="Day end" value={{dateEvent}}>
          <button id="addTime" type="button" class="btn">Add time</button>
        </div>
      </div>

      <div class="form-1 bootstrap-timepicker timepicker time-panel">
        <span class="glyphicon glyphicon-time "></span>
        <div class="date">
          <input id="time-start" type="text" value="08:00" title="Time start">
          <input id="time-end" type="text" value="08:00" title="start">
        </div>
      </div>

      <div class="form-2">
        <span class="glyphicon glyphicon-user span-image"></span>
        <div class="select">

          <div class="select-header">
            <span id="show-body-select" class="glyphicon glyphicon-triangle-bottom "></span>
            <span>Choose candidates</span>
          </div>

          <div class="select-candidates-block hide-block">
            <div class="select-body" id="select-block-candidates">

            </div>

            <div class="form-2-footer" id="select-candidates-footer">
              <span id="all-candidates-select">View All</span>
            </div>

          </div>
        </div>
      </div>

      <div class="form-3">
        <span class="glyphicon glyphicon-user span-image"></span>
        <div class="select-2">

          <div class="select-header-2">
            <span id="show-body-select-2" class="glyphicon glyphicon-triangle-bottom "></span>
            <span>Choose interviewers</span>
          </div>

          <div class="select-interviewers-block hide-block">

            <div class="select-body-2" id="select-block-interviewers">

            </div>

            <div class="form-3-footer" id="select-interviewers-footer">
              <span id="all-interviewers-select">View All</span>
            </div>

          </div>
        </div>
      </div>

      <div class="place other-options">
        <span class="glyphicon glyphicon-map-marker"></span>
        <input id="place" type="text" placeholder="Place...">
      </div>

      <div class="color other-options">
        <span class="glyphicon glyphicon-tint"></span>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle button-color" type="button" id="colorList"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <a class="blue" title="1D3557"></a>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="colorList">
            <li><a class="red" id="D90429"></a></li>
            <li><a class="blue" id="1D3557"></a></li>
            <li><a class="green" id="02C39A"></a></li>
            <li><a class="lavender" id="7B506F"></a></li>
            <li><a class="brown" id="280004"></a></li>
          </ul>
        </div>
      </div>

      <div class="event-description other-options">
        <span class="glyphicon glyphicon-align-left"></span>
        <textarea class="description-text" id="description" placeholder="Description..."></textarea>
      </div>
    </div>

    <div class="modal-footer modal-window-footer">
      <button id="other-options" type="button" class="btn settings">Other options</button>
      <button id="save" type="button" class="btn  save">Save</button>
    </div>

  </div>
</div>
