<div class="skills">
  <div class="skills-item" *ngFor="let skill of skills">

    <div class="skill-name" *ngIf="!skill.edit || !isEdit">{{skill.name}}</div>
    <input class="form-control" type="text" [(ngModel)]="skill.name" *ngIf="skill.edit && isEdit">

    <div class="skill-edit" *ngIf="isEdit">

      <button (click)="setEditMode(skill)" *ngIf="!skill.edit">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>

      <button (click)="editSkill(skill)" *ngIf="skill.edit">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      </button>

      <button (click)="deleteSkill(skill)">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button>

    </div>

  </div>
</div>
